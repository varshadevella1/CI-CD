name: React App CI/CD Pipeline

on:
  push:
    branches:
      - main # Trigger on push to 'main' branch
  pull_request:
    branches:
      - main # Trigger on PR to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest # Specify the OS

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (React uses Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify Node.js version (e.g., 16.x)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (if you have any tests)
      - name: Run tests
        run: npm test -- --ci --silent --coverage --maxWorkers=2

      # Step 5: Build the React app (create a production-ready build)
      - name: Build the app
        run: npm run build

  deploy:
    runs-on: ubuntu-latest # You can also use 'ubuntu-latest', 'macos-latest', 'windows-latest'

    needs: build # This means the 'deploy' job will run only after the 'build' job finishes successfully

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js again for deployment (optional if the deployment depends on Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install dependencies again (if necessary for deployment)
      - name: Install dependencies
        run: npm install

      # Step 4: Deploy to your hosting service (e.g., GitHub Pages, Netlify, Vercel, AWS)
      # For GitHub Pages (if you're using it for deployment):
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # This is the branch to deploy to (you can change this as needed)
          folder: build # This is the folder to deploy (for React, it's usually 'build')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for deployment
